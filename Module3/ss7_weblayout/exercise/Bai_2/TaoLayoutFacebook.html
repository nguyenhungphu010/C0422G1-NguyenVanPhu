<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout facebook</title>
    <link rel="stylesheet" href="layout_grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>

        p {
            background-color: white;
            border: 3px solid;
        }

        .header {
            background-color: white;
            height: 50px;
        }

        .header-left {
            list-style: none;
            line-height: 50px;
            padding-top: 15px;
        }

        .header-left a {
            vertical-align: center;
        }

        .header-center {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            line-height: 50px;
            vertical-align: center;
            padding-top: 15px;
        }

        .header-center span {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: 40px;
            vertical-align: center;
        }
        .header-center span:hover {
            background-color: whitesmoke;
            border-bottom:  1px solid red;
        }

        .header-right {
            margin-left: auto;
            margin-right: auto;
            text-align: right;
            line-height: 50px;
            vertical-align: center;
        }

        .header-right span {
            margin: auto;
            padding: 10px;
            text-align: right;
        }

        #search {
            border-radius: 10px;
            border: 1px solid #666666;
            vertical-align: center;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: lightgray;
        }

        .header-left span {

            padding-left: 40px
        }

        .body {
            background-color: whitesmoke;
        }

        .content-center {
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
            text-align: center;

        }

        .content-center img {
            border-radius: 10px;
        }

        .side-bar-left {
            margin-top: 30px;

        }

        .side-bar-right {

        }

        .side-bar-left-icon img {
            display: block;
            text-align: right;

        }

        .side-bar-left-icon ul li {
            text-align: right;
            padding-left: 40px;
        }

        .side-bar-left-content ul {
            list-style: none;
        }

        .side-bar-left-content ul li {
            padding-left: 0px;
            line-height: 40px;

        }

        .side-bar-left {
            display: block;
        }

        .side-bar-right ul {
            list-style: none;
        }

        .ads-content{
            height: 150px;
        }


    </style>
</head>
