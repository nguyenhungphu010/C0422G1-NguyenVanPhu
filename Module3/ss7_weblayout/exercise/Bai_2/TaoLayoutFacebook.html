<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout facebook</title>
    <link rel="stylesheet" href="layout_grid.css">
    <style>
        p{
            background-color: white;
            border: 3px solid ;
        }
    </style>
</head>
<body>
<div>
    <header>
        <img src="icon/header/2021_Facebook_icon.svg.png" width="40px" height="40px">
        <input width="300" height="40px" placeholder="search facebook">
        <img src="icon/header/home_icon.png" width="40px" height="40px" >
        <img src="icon/header/watch_icon.png" width="40px" height="40px">
        <img src="icon/header/market_icon.png" width="40px" height="40px">
        <img src="icon/header/group_icon.png" width="40px" height="40px">
        <img src="icon/header/facebook-gaming.png" width="30px" height="30px">
        <img src="icon/header/icons8-circled-menu-100.png" width="30px" height="30px">
        <img src="icon/header/facebook-messenger-96.png" width="30px" height="30px">
        <img src="icon/header/icons8-notification-64.png" width="30px" height="30px">
    </header>
</div>
<div class="row">
    <p class="col-12 col-xs-8 col-sm-4">
        this is header
    </p>
</div>

</html>
