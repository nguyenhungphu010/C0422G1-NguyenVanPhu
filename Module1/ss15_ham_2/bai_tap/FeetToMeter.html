<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feet to Meter</title>
</head>
<body>
<p>Feet Value</p>
<input type="number" id="feet">
<p>Meters Value</p>
<input type="number" id="meter">
<button type="button" onclick="convertMtf()" >F to M</button>
<button type="button" onclick="converFtM()">M to F</button>
<script>
function convertMtf() {
    let feet= document.getElementById("feet").value;
    let meter = 0;
    meter = 0.305 * feet;
    document.getElementById("meter").value= meter;
}
function converFtM() {
    let meter= document.getElementById("meter").value;
    let feet = 0;
    feet = 3.279  * meter;
    document.getElementById("feet").value= feet;
}
</script>
</body>
</html>
