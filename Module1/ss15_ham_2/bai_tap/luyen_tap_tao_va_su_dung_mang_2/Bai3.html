<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body onload="tinhGiathua()">
<script>
    function tinhGiathua(a) {
        a =Number(prompt("nhap 1 so bat ky: "))
        for (let i =1; i<a; i++){
            b = a*i;
        }document.write(b)
    }
</script>
</body>
