<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finding the smallest value</title>
</head>
<body>
<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 =  [];
    let arr4=  [0, 0, 0, 0, 0, 0];
    function finding(x) {
        if (x.length ==0){
            return -1;
        }
        let a = x[0];
        for(let i  = 0; i <= x.length; i++ ){
            if (x[i]< a){
                a = x[i];
            }
        }
        return a;
    }
    let result1 = finding(arr1);
    console.log(result1);
    let result2 = finding(arr2);
    console.log(result2);
    let result3 = finding(arr3);
    console.log(result3);
    let result4 = finding(arr4);
    console.log(result4);
    // alert(result);


</script>
</body>
</html>
