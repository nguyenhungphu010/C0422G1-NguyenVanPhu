<!DOCTYPE html>

<body>
<script>
    let inputArray = [1, 2, 2, 1];
    let inputArray2 = [1, 2, 2, 3, 1, 3, 1, 3]
    function checkFrequent(a) {
        let count1 = 0;
        let count2 = 0;
        let count3 = 0;
        for (let i = 0; a.length; i++) {
            if (a[i] === 1) {
                count1++;
            } else if (a[i] === 2) {
                count2++;
            } else if (a[i] === 3) {
                count3++;
            }
            if (count1 === count2 || count2 === count3) {
                return true;
            } else {
                return false;
            }
        }
    }
    let b = checkFrequent(inputArray2);
    console.log(b);
</script>
