<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Hinh Chu Nhat Rong</title>
</head>
<body>
<script>
    function rectangle(x,y) {
        let a = '*'
        let b = '+'
        for (let i = 1;i <=x; i++ ){
            document.write("<br>")
            for (let j = 1 ; j <=y; j++){
                if(i===1 || i === x || j === 1 || j === y){
                    document.write( a);
                }else {
                    document.write( b)
                }

            }
        }

    }
    // && j === 1 && j === y
    rectangle(4,5)
</script>
</body>
</html>
