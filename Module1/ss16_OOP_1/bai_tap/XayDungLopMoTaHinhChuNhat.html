<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay Dung Lop Mo Ta Hinh Chu Nhat</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: solid 5px green"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getArea = function () {
            return this.length * this.width;
        }
        getPerimeter = function () {
            return 2 * (this.length + this.width);
        }
        // thuoc tinh thay doi thong so hinh chu nhat;
        setRectangle = function (length, width) {
            this.length = length;
            this.width = width;
        }
    }

    //    create a random color;
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function showRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let square1 = new Rectangle(20, 20);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.rect(square1.length, square1.width, 200, 200);
        ctx.stroke();
        ctx.fillStyle = color ;
        ctx.fill();
        square1.setRectangle(35,45);
        console.log (square1)
        alert("Chu vi cua hinh chu nhat la"+square1.getPerimeter())
        alert("Dien tich cua hinh chu nhat la"+square1.getArea())
    }

    showRectangle();

</script>
</body>
</html>
