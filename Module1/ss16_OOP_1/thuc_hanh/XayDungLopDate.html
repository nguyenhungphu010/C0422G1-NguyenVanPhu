<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        // phuong thuc tra ve gia tri thuoc tinh : day, month, year
        getDay = function () {
            return this.day;
        }
        getMonth = function () {
            return this.month;
        }
        getYear = function () {
            return this.year;
        }
        //    phuong thuc thiet lap lai gia tri cua cac thuoc tinh:
        setDay = function (day) {
            this.day = day;
        }
        setMonth = function (month) {
            this.month = month;
        }
        setYear = function (year) {
            this.year = year;
        }
        setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString = function () {
            document.write(this.day + "/" +this.month+ "/" +this.year )
        }
    }

    // tao doi tuong
    let date = new MyDate(2, 2, 2007);
    //     truy cap phuong thuc doi duong date;
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

//     goi phuong thuc de hay doi ngay thang nam cua doi tuong Date.
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2010);
    console.log(date);

//    goi phuong thuc de thay doi doi tuong
    date.setDate(17,11,1992);
    console.log(date)
// goi phuong thuc tr ve chuoi theo dinh dang

    date.toString();

</script>
</body>
</html>
