<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem Tra Gia Tri Nhap Vao</title>
</head>
<body>
<form>
    <p> Please input number</p>
    <input type="number" id="num" style="width: 100px">
    <button type="button" onclick="check3()">Check me</button>
</form>
<script>
    function check3() {
        let a;
        a = document.getElementById("num").value;
        if (a>0){
            alert("1");
        }else if (a <0){
            alert("-1");
        } else {
            alert("0");
        }
    }
</script>
</body>
</html>
