<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor() {
            this.status = true;
            this.battery = panasonic;
        }

        setBatterty(battery){
            this.battery = battery;
        }
        getBatteryInfor(){
            return this.battery.getEnergy();
        }
        light(){
            if(this.status){
                alert("Lightning")
            }else{
                alert("Turn off")
            }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
// tuong tac giua batter va flashlight.
    let panasonic = new Battery();

    phillips.turnOn();
