<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cong Tac Av bong Den </title>
</head>
<body>
<script>
    class SwitchButton {
        constructor() {
            this.status = false; // dang bat
            this.lamp = null;
        }
        connectLamp(bongden){
            this.lamp = bongden;

        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }

    }

    //
    class Lamp {
        constructor() {
            this.status = false // dang tat
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
        checkStatus(){
            if(this.status){
                alert("bong den dang sang")

            }else{
                alert("bong den dang tat")
            }
        }
    }

    let phillip = new Lamp();
    // kiem tra bong den luc chua ket noi;
    phillip.checkStatus()

    // khoi tao doi tuong cong tac
    let panasonic = new SwitchButton();

    // goi thuoc tinh ket noi der ket noi bong den va cong tac
    panasonic.connectLamp(phillip);
    panasonic.switchOn();
    phillip.checkStatus()

    // tat cong tac nhieu lan
    panasonic.switchOff();
    phillip.checkStatus()
</script>
</body>
</html>
