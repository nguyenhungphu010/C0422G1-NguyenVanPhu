<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Table Advanced</title>
    <style>
        caption{
            font-family: Cambria;
            font-size: 30px;
            color: blue;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: solid 2px;
        }
        th{
            color: white;
            background-color: orange;
            width: 60px;
        }
        td{
            text-align: center;
            border-color: gray;
            padding: 7px 10px 7px 10px;
            font-weight: bold;
        }
        .sat{
            color: blue;
        }
        .sun{
            color: red;
        }
        .days{
            border-style: none;
            font-weight: lighter;
        }
    </style>
</head>
<body>
<div>
    <table>
        <caption style="color: blue">Thang 10 - OCTOBER</caption>
        <!--        row 1 -->
        <tr>
            <th style="background-color: red">C.Nhat</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tu</th>
            <th>T.Nam</th>
            <th>T.Sau</th>
            <th style="background-color: blue">T.Bay</th>
        </tr>
<!-- Row 2-->
        <tr>
            <td style="color: red" class="days">Sun</td>
            <td class="days">Mon</td>
            <td class="days">Tue</td>
            <td class="days">Wed</td>
            <td class="days">Thu</td>
            <td class="days">Fri</td>
            <td style="color: blue" class="days">Sat</td>
        </tr>
        <!-- Row 3-->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1<sub style="color: black" >13</sub></td>
            <td>2<sub style="color: black" >14</sub></td>
            <td class="sat">3<sub style="color: black" >15</sub></td>
        </tr>
        <!-- Row 4-->
        <tr>
            <td class="sun">4<sub style="color: black" >16</sub></td>
            <td>5<sub style="color: black" >17</sub></td>
            <td>6<sub style="color: black" >18</sub></td>
            <td>7<sub style="color: black" >19</sub></td>
            <td>8<sub style="color: black" >20</sub></td>
            <td>9<sub style="color: black" >21</sub></td>
            <td class="sat">10<sub style="color: black" >22</sub></td>
        </tr>
        <!-- Row 5-->
        <tr>
            <td class="sun">11<sub style="color: black" >23</sub></td>
            <td>12<sub style="color: black" >24</sub></td>
            <td>13<sub style="color: black" >25</sub></td>
            <td>14<sub style="color: black" >26</sub></td>
            <td>15<sub style="color: black" >27</sub></td>
            <td>16<sub style="color: black" >28</sub></td>
            <td class="sat">17<sub style="color: black" >29</sub></td>
        </tr>
        <!-- Row 6-->
        <tr>
            <td class="sun">18<sub style="color: black" >1.9</sub></td>
            <td>19<sub style="color: black" >2</sub></td>
            <td>20<sub style="color: black" >3</sub></td>
            <td>21<sub style="color: black" >4</sub></td>
            <td>22<sub style="color: black" >5</sub></td>
            <td>23<sub style="color: black" >6</sub></td>
            <td class="sat">24<sub style="color: black" >7</sub></td>
        </tr>
        <!-- Row 7-->
        <tr>
            <td class="sun">25<sub style="color: black" >8</sub></td>
            <td>26<sub style="color: black" >9</sub></td>
            <td>27<sub style="color: black" >10</sub></td>
            <td>28<sub style="color: black" >11</sub></td>
            <td>29<sub style="color: black" >12</sub></td>
            <td>30<sub style="color: black" >13</sub></td>
            <td class="sat">31<sub style="color: black" >14</sub></td>
        </tr>


    </table>
</div>
</body>
</html>
