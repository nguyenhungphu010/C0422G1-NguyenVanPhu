<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In HInh Trai Tim</title>
</head>
<body>
<script>
    let a = "*";
    let b = "-";
    for (let i = 1; i <=7; i ++ ) {
        document.write("<br>")
        if (i === 1) {
            for (let j = 1; j <= 7; j++) {
                if (j === 2 || j === 3 || j === 5 || j === 6) {
                    document.write(a);
                } else {
                    document.write(b)
                }
            }
        } else if (i === 2){
            for (let j = 1; j <= 7; j++){
                document.write(a);
            }

        }else if (i === 3){
            for (let j = 1; j <= 7; j++) {
                if (j === 1 || j === 7) {
                    document.write(b);
                } else {
                    document.write(a)
                }
            }

        }else if (i === 4){
            for (let j = 1; j <= 7; j++) {
                if (j === 1 || j === 2 ||j === 6 || j === 7) {
                    document.write(b);
                } else {
                    document.write(a)
                }
            }
        }else if (i === 5){
            for (let j = 1; j <= 7; j++) {
                if (j === 4) {
                    document.write(a);
                } else {
                    document.write(b)
                }
            }
        }
    }


</script>
</body>
</html>
