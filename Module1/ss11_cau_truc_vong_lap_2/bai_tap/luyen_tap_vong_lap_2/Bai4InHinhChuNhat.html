<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Hinh Chu Nhat </title>
</head>
<body>
<script>
    let a = "*"
    let b = "o"
    let n = Number(prompt("nhap so n"))
    let m = Number(prompt("nhap so m"))
for (let i=1;i<=n; i++){
    for (let j =1;j<=m; j++){

        if (j === 1 || j ===m || i ===1 || i === n ) {
            document.write(a)
        }
        else
        document.write(b);
    }

    document.write('<br>')
}
</script>
</body>
</html>
