<!DOCTYPE html>

    <title>Tinh Giai Thua Cua So Nguyen Duong</title>

<body>
<script>
    let a = Number(prompt("nhap so nguyen duong"))
    let c = 1;

        c =c*i;
    }document.write(c)
</script>
