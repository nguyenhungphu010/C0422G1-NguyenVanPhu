<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let net_num;
    let num = parseInt(prompt("Input the limit of the Fibonacy series: "));
    document.write("Fibonacy series: ");
    for (let i=1; i<=num;i++){
        // document.write(' '+n1);
        net_num = n1+n2;
        n1 = n2;
        n2 = net_num;
        if (n1%5 ===0){
            document.write(' '+n1);
        }
    }
</script>
</body>
</html>
