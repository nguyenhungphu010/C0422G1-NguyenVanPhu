<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Total sum of first 20 Fibonacies </title>
</head>
<body>
<button type="button" onclick="sumfibo()"> Sum Fibonacy </button>
<script>
    function sumfibo(num) {
        let n1 = 0;
        let n2 = 1;
        let net_num;

        let sum = 0;
        document.write("Fibonacy series: ");
        for (let i=1; i<=num;i++){
            document.write(' '+n1);
            sum +=n1;
            net_num = n1+n2;
            n1 = n2;
            n2 = net_num;

        }
        return sum;
    }
    console.log(sumfibo(6))

</script>
</body>
</html>
