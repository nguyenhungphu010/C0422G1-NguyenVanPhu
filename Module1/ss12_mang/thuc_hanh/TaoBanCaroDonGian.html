<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao Ban Caro Don Gian</title>
</head>
<body>
<h3>Caro Game Simple</h3>

<p id="carogame" />

// tạo nút bấm để kích hoạt game
<input type="button" value="Change Value" onclick="changeValue()">
<script>

    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i <5;i++){
        board[i] = new Array(0,0,0,0,0);
    }
    // hien thi bang caro.
    for (let i =0;i<5;i++){
        data += "<br/>";
        for (let j = 0;j<5; j++){
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
     // gan bien b = gia tri cua data show lên HTML
    b.innerHTML = data;
//    Xu ly du lieu khi nguoi dung Click Chuot vao Change Value:
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;
    }
</script>
</body>
</html>
