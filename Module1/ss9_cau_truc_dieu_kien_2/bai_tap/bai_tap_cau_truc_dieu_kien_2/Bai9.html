                if(a + c > b){
                    alert("day la 3 canh cua 1 tam giac")
                }else{alert("day khong phai la 3 canh cua 1 tam giac")}
            }else{alert("day khong phai la 3 canh cua 1 tam giac")}
        }else{alert("day khong phai la 3 canh cua 1 tam giac")}
    }else{alert("day khong phai la 3 canh cua 1 tam giac")}
</script>
