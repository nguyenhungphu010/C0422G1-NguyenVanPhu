<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau Lenh Switch Case</title>
</head>
<body>
<input type="number" id="month" style="width: 80px">
<button type="button" onclick="calculate()">Tinh so ngay</button>
<p id="days"></p>
<script>
    function calculate() {
        let a, result;
        a = parseInt(document.getElementById("month").value);
        console.log(typeof a)
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = 31;
                break;
            case 2:
                result = 28;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = 30;
                break;
            default:
                result = "none"
        }
        document.getElementById("days").innerText = result;
    }
</script>
</body>
</html>
