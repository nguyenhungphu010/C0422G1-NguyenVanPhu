<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so lon nhat trong 3 so</title>
</head>
<body>
<script>
    let a, b, c;
    a = parseInt(prompt("nhap so a"));
    b = parseInt(prompt("nhap so b"));
    c = parseInt(prompt("nhap so c"));
    if (a > b) {
        if (a > c) {
            alert("max= " + a)
        } else {
            alert("max=" + c)
        }
    } else if (b > c) {
        alert("max=" + b)
    } else {
        alert("max =" + c)
    }
</script>
