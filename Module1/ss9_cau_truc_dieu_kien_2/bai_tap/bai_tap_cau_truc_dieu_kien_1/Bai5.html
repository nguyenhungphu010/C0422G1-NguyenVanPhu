<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sep hang hoc sinh</title>
</head>
<body>
<script>
    let a ;
    a = parseFloat(prompt("nhap so diem a"));
    if (0<=a && a<5.5){
        alert("Hoc sinh yeu")
    }else if (5.5<=a && a<7){
        alert("hoc sinh trung binh")
    }else if (7<=a && a<8.5){
        alert("hoc sinh kha")
    }else if (8.5<=a && a<9){
        alert("hoc sinh gioi")
    }else if (9<=a && a<=10){
        alert("hoc sinh xuat xac")
    }else{
        alert("nhap chua dung so diem ")
    }
</script>
</body>
</html>
